<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    

<div class="container">
   

     <form id="add-num" class="w-50 m-auto">
        <h1>Adding number1 and number2</h1>
        <!-- Input One-->
        <div class="mb-3">
            <label class="form-label" for="num1"></label>
            <input id="num1" type="number" class="form-control" placeholder="Please enter a number1" />
            <label class="form-label" for="num2"></label>
            <input id="num2" type="number" class="form-control" placeholder="Please enter a number2" />
        </div>

        <div class="d-grid">
            <button class="btn btn-primary" type="button">ADD</button>
        </div>
            
           
    </form>
</div>
     

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
